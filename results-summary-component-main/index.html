<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="Css/style.css">
  

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- Main contain -->
<div class="div_contain">
  <!-- Result Div -->
  <div class="first_div">
    
        <p class="result_sets">Your Result

        </p>
      
        <div class="attain_div">
        <h2 class="score_attain">76</h2>
       
       <h3 class="score_constant "> of 100
       </h3>
      </div>
      
        <div class="result_txt">
        <p class="title_txt ">Great</p> 
        <p class="txt_comment">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      
    </div>
    
 
    <!-- SUMMARY  -->
    <div class="summary">
    <h3 class="summary_title">Summary
    </h3>
      
    <div class="summary_reaction">
      <div class="score_card_left">
     <img src="./assets/images/icon-reaction.svg" alt="Reaction">
    <p class="summary_left_title reaction">Reaction</p>
    </div>
   <p class="score_over"> 80 /<span class="the_over"> 100</span></p>
    </div>
      
    <div class="summary_memory">
      <div class="score_card_left">
      <img src="./assets/images/icon-memory.svg" alt="Memory">
      <p class="summary_left_title memory">Memory </p>
      </div>
   <p class="score_over"> 92 / <span class="the_over">100 </span> </p>
    </div>
   
    <div class="summary_verbal">
      <div class="score_card_left">
        <img src="./assets/images/icon-verbal.svg" alt="Verbal">
      <p class="summary_left_title verbal">
        Verbal</p>
      </div>
    <p class="score_over">61 / <span class="the_over">100</span> </p>
   </div>
    
    <div class="summary_visual">
  <div class="score_card_left">
    <img src="./assets/images/icon-visual.svg" alt="Visual">
      <p class="summary_left_title visual">Visual</p>
  </div>
    <p class="score_over"> 72 /<span class="the_over"> 100</span> </p>
  </div>
    
    <button class="summary_btn"  > Continue</button>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Geokobby</a>.
    </div>
    </div>

   
</div>

  
 
</body>

</html>
